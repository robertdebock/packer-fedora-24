auth --enableshadow --passalgo=sha512
url --mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-24&arch=x86_64
repo --name=updates-released-f24 --mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f24&arch=x86_64
firstboot --disabled
ignoredisk --only-use=sda
keyboard --vckeymap=us --xlayouts='us'
lang en_US.UTF-8
text

network  --bootproto=dhcp --device=enp0s3 --ipv6=auto --activate
network  --hostname=localhost.localdomain

rootpw vagrant
user --name=packer --password=packer

timezone Europe/Amsterdam --isUtc
bootloader --location=mbr --boot-drive=sda
autopart --type=lvm
clearpart --all --initlabel --drives=sda

reboot

%packages
@core
kernel-devel
sudo
openssh-clients
openssh-server
%end

%addon com_redhat_kdump --disable --reserve-mb='128'
%end

%post --log=/root/ks-post.log
echo 'packer             ALL=(ALL)   NOPASSWD: ALL' >> /etc/sudoers.d/packer
echo 'Defaults:packer    env_keep += SSH_AUTH_SOCK' >> /etc/sudoers.d/packer
chmod 0440 /etc/sudoers.d/packer
sed -i 's/^.*requiretty/#Defaults requiretty/' /etc/sudoers
systemctl enable sshd.service
%end
